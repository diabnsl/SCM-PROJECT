<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savor And Style - Sign In</title>
    <style>
        body {
            background-image: url("homepkoto");
            font-family: Arial, sans-serif;
            background-color: papayawhip;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header {
            background-color: tan;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
            color: black;
        }
        nav ul li a:hover {
            color: #ff6347;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            border: 5px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            margin-bottom: 20px;
            color: rgb(37, 28, 28);
            font-weight: 800;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: tan;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color:rgb(225, 161, 77);
        }
        .google-btn {
            background-color: rgb(226, 103, 89);
            margin-top: 10px;
        }
        .google-btn:hover {
            background-color: #c23321;
        }
    </style>
</head>
<body>
    <header>
        <h1>THE CAFFARY</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                
                <li><a href="menu.html">Log in</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Sign In</h1>
        <form action="/submit" method="post" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign up</button>
            <button type="button" class="google-btn" ><p>already have an account?<a href="Login2.html">Log in</a></button></p>
        </form>
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById('Username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (username === "" || email === "" || password === "") {
                alert("All fields must be filled out");
                return false;
            }
            alert("Your account have been created")
            return true;
        }

        function signInWithGoogle() {
      
            alert("Redirecting to Google sign-in...");
            
        }
    </script>
</body>
</html>
