<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: papayawhip;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content:center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header{
            background-color: tan;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
            color: black;
        }
        nav ul li a:hover{
            color: #ff6347;
        }
        .container{
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            border: 5px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-top: 100px;
        }
        h1{
            margin-bottom: 20px;
            color: rgb(37, 28, 28);
            font-weight: 800;
        }
        .input-group{
            margin-bottom: 15px;
            text-align: left;
        }
        label{
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: tan;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color:rgb(225, 161, 77);
        }
        .google-btn {
            background-color: rgb(226, 103, 89);
            margin-top: 10px;
        }
        .google-btn:hover {
            background-color: #c23321;
        }

    </style>
</head>
<body>
    
</body>
</html>
